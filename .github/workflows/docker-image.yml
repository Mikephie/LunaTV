name: Build & Push Docker image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker 标签（默认 latest）'
        required: false
        default: 'latest'
        type: string
      IMAGE_OWNER:
        description: '镜像命名空间（留空=当前仓库拥有者；也可填组织名如 moontechlab）'
        required: false
        default: ''
        type: string
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: write

env:
  DEFAULT_TAG: latest

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}

    steps:
      - name: Prepare platform name
        run: |
          echo "PLATFORM_NAME=${{ matrix.platform }}" | sed 's|/|-|g' >> $GITHUB_ENV

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # 统一计算 IMAGE/TAG
      - name: Compute image name and tag
        id: imgcfg
        run: |
          TAG_INPUT='${{ github.event.inputs.tag }}'
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT='${{ env.DEFAULT_TAG }}'; fi
          OWNER_INPUT='${{ github.event.inputs.IMAGE_OWNER }}'
          if [ -z "$OWNER_INPUT" ]; then OWNER_INPUT='${{ github.repository_owner }}'; fi
          OWNER_INPUT=$(echo "$OWNER_INPUT" | tr '[:upper:]' '[:lower:]')
          echo "TAG=$TAG_INPUT" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${OWNER_INPUT}/lunatv" >> $GITHUB_ENV
          echo "Using IMAGE=${OWNER_INPUT}/lunatv TAG=${TAG_INPUT}"

      # 登录 GHCR（此处使用 PAT：GHCR_USERNAME + GHCR_PAT）
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}   # ← 必须是 images (小写)
          tags: |
            type=raw,value=${{ env.TAG }},enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=LunaTV
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_started_at }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          # 只推 digest；最终 tag 在 merge 里合并
          outputs: type=image,name=${{ env.IMAGE }},name-canonical=true,push-by-digest=true,push=${{ github.event_name != 'pull_request' }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          if [ -n "$digest" ]; then
            touch "/tmp/digests/${digest#sha256:}"
          else
            echo "No digest (likely PR build); creating placeholder."
            touch "/tmp/digests/placeholder"
          fi

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_NAME }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.event_name != 'pull_request'
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Show downloaded digests
        run: |
          echo "=== /tmp/digests files ==="
          ls -la /tmp/digests || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      # 复算 IMAGE/TAG，确保一致
      - name: Compute image name and tag
        run: |
          TAG_INPUT='${{ github.event.inputs.tag }}'
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT='${{ env.DEFAULT_TAG }}'; fi
          OWNER_INPUT='${{ github.event.inputs.IMAGE_OWNER }}'
          if [ -z "$OWNER_INPUT" ]; then OWNER_INPUT='${{ github.repository_owner }}'; fi
          OWNER_INPUT=$(echo "$OWNER_INPUT" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_INPUT}/lunatv" >> $GITHUB_ENV
          echo "TAG=$TAG_INPUT" >> $GITHUB_ENV
          echo "Using IMAGE=${OWNER_INPUT}/lunatv TAG=${TAG_INPUT}"

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail
          DIGESTS=$(ls | grep -E '^[0-9a-f]{64}$' || true)
          if [ -z "$DIGESTS" ]; then
            echo "::error::No digests found in /tmp/digests. Check build step permissions/push."
            exit 1
          fi
          echo "Merging digests:"
          for d in $DIGESTS; do echo " - $d"; done
          docker buildx imagetools create -t "${IMAGE}:${TAG}" \
            $(printf '%s@sha256:%s ' "${IMAGE}" $DIGESTS)
          docker buildx imagetools inspect "${IMAGE}:${TAG}"

  cleanup-refresh:
    runs-on: ubuntu-latest
    needs: [ merge ]
    if: always()
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
