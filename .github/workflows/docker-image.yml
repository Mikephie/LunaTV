name: Build & Push Docker image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker 标签'
        required: false
        default: 'latest'
        type: string
      IMAGE_OWNER:
        description: '可选：镜像命名空间所有者（留空则使用当前仓库拥有者；例如填 moontechlab 推到组织）'
        required: false
        default: ''
        type: string
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}

    steps:
      - name: Prepare platform name
        run: |
          echo "PLATFORM_NAME=${{ matrix.platform }}" | sed 's|/|-|g' >> $GITHUB_ENV

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # === 新增：统一计算镜像命名空间与标签（不改变后续结构）===
      - name: Compute image name and tag
        id: imgcfg
        run: |
          TAG_INPUT='${{ github.event.inputs.tag }}'
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT='latest'; fi
          OWNER_INPUT='${{ github.event.inputs.IMAGE_OWNER }}'
          if [ -z "$OWNER_INPUT" ]; then OWNER_INPUT='${{ github.repository_owner }}'; fi
          OWNER_INPUT=$(echo "$OWNER_INPUT" | tr '[:upper:]' '[:lower:]')
          echo "TAG=$TAG_INPUT" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${OWNER_INPUT}/lunatv" >> $GITHUB_ENV
          echo "Using IMAGE=$OWNER_INPUT/lunatv TAG=$TAG_INPUT"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # 使用你已添加的 Secrets（若想用 GITHUB_TOKEN，把这两行改回 actor + GITHUB_TOKEN 即可）
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ env.TAG }},enable={{is_default_branch}}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          # 仍然保留 tags 字段（不删除原结构），但实际“最终 tag 合并”在 merge job 完成；
          # 为防 PR 污染，这里仅在非 PR 时 push
          tags: ${{ env.IMAGE }}:${{ env.TAG }}
          outputs: type=image,name=${{ env.IMAGE }},name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          if [ -n "$digest" ]; then
            touch "/tmp/digests/${digest#sha256:}"
          else
            echo "No digest (likely PR build without push). Creating placeholder to keep structure."
            touch "/tmp/digests/placeholder"
          fi

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_NAME }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      # === 新增：再次获取 IMAGE 与 TAG，保持合并步骤可复用 ===
      - name: Read IMAGE and TAG from env
        run: |
          if [ -z "${IMAGE}" ] || [ -z "${TAG}" ]; then
            echo "IMAGE or TAG missing, reconstructing from inputs."
            TAG_INPUT='${{ github.event.inputs.tag }}'
            if [ -z "$TAG_INPUT" ]; then TAG_INPUT='latest'; fi
            OWNER_INPUT='${{ github.event.inputs.IMAGE_OWNER }}'
            if [ -z "$OWNER_INPUT" ]; then OWNER_INPUT='${{ github.repository_owner }}'; fi
            OWNER_INPUT=$(echo "$OWNER_INPUT" | tr '[:upper:]' '[:lower:]')
            echo "TAG=$TAG_INPUT" >> $GITHUB_ENV
            echo "IMAGE=ghcr.io/${OWNER_INPUT}/lunatv" >> $GITHUB_ENV
          fi
          echo "Will create manifest for ${IMAGE}:${TAG}"

      - name: Create manifest list and push
        if: github.event_name != 'pull_request'
        working-directory: /tmp/digests
        run: |
          # 过滤掉占位文件（PR 场景会有 placeholder）
          DIGESTS=$(ls | grep -v placeholder || true)
          if [ -z "$DIGESTS" ]; then
            echo "No real digests found (PR run). Skipping manifest creation."
            exit 0
          fi
          docker buildx imagetools create -t ${IMAGE}:${TAG} \
            $(printf '${IMAGE}@sha256:%s ' $DIGESTS)

  cleanup-refresh:
    runs-on: ubuntu-latest
    needs:
      - merge
    if: always()
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
