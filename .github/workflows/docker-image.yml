name: Build & Push Docker image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker æ ‡ç­¾ï¼ˆé»˜è®¤ latestï¼‰'
        required: false
        default: 'latest'
        type: string
      IMAGE_OWNER:
        description: 'é•œåƒå‘½åç©ºé—´ï¼ˆç•™ç©º=å½“å‰ä»“åº“æ‹¥æœ‰è€…ï¼›ä¹Ÿå¯å¡«ç»„ç»‡åï¼‰'
        required: false
        default: ''
        type: string
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  actions: write

env:
  DEFAULT_TAG: latest

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}

    steps:
      - name: Prepare platform name
        run: |
          echo "PLATFORM_NAME=${{ matrix.platform }}" | sed 's|/|-|g' >> $GITHUB_ENV

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # ç»Ÿä¸€è®¡ç®— IMAGE/TAG
      - name: Compute image name and tag
        id: imgcfg
        run: |
          TAG_INPUT='${{ github.event.inputs.tag }}'
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT='${{ env.DEFAULT_TAG }}'; fi
          OWNER_INPUT='${{ github.event.inputs.IMAGE_OWNER }}'
          if [ -z "$OWNER_INPUT" ]; then OWNER_INPUT='${{ github.repository_owner }}'; fi
          OWNER_INPUT=$(echo "$OWNER_INPUT" | tr '[:upper:]' '[:lower:]')
          echo "TAG=$TAG_INPUT" >> $GITHUB_ENV
          echo "IMAGE=ghcr.io/${OWNER_INPUT}/lunatv" >> $GITHUB_ENV
          echo "Using IMAGE=${OWNER_INPUT}/lunatv TAG=${TAG_INPUT}"

      # ä½¿ç”¨ GITHUB_TOKEN ç™»å½•ï¼ˆæ¨åˆ°å½“å‰ä»“åº“æ‹¥æœ‰è€…å‘½åç©ºé—´ï¼‰
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}   # æ³¨æ„æ˜¯ imagesï¼ˆå°å†™ï¼‰
          tags: |
            type=raw,value=${{ env.TAG }},enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=LunaTV
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_started_at }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          # åªæ¨ digestï¼›æœ€ç»ˆ tag åœ¨ merge é‡Œåˆå¹¶
          outputs: type=image,name=${{ env.IMAGE }},name-canonical=true,push-by-digest=true,push=${{ github.event_name != 'pull_request' }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # è‹¥æ²¡äº§å‡º digestï¼Œåˆ™åœ¨ build é˜¶æ®µå°±å¤±è´¥ï¼ˆä¾¿äºå®šä½æƒé™/ç™»å½•é—®é¢˜ï¼‰
      - name: Assert digest pushed (non-PR)
        if: github.event_name != 'pull_request'
        run: |
          if [ -z "${{ steps.build.outputs.digest }}" ]; then
            echo "::error::No digest returned by build-push-action. Check login and previous step logs."
            exit 1
          fi
          echo "Digest from builder: ${{ steps.build.outputs.digest }}"

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          if [ -n "$digest" ]; then
            touch "/tmp/digests/${digest#sha256:}"
          else
            echo "No digest (likely PR build); creating placeholder."
            touch "/tmp/digests/placeholder"
          fi

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_NAME }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.event_name != 'pull_request'
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Show downloaded digests
        run: |
          echo "=== /tmp/digests files ==="
          ls -la /tmp/digests || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # merge ä¹Ÿç”¨ GITHUB_TOKEN ç™»å½•
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # å¤ç®— IMAGE/TAGï¼Œç¡®ä¿ä¸€è‡´
      - name: Compute image name and tag
        run: |
          TAG_INPUT='${{ github.event.inputs.tag }}'
          if [ -z "$TAG_INPUT" ]; then TAG_INPUT='${{ env.DEFAULT_TAG }}'; fi
          OWNER_INPUT='${{ github.event.inputs.IMAGE_OWNER }}'
          if [ -z "$OWNER_INPUT" ]; then OWNER_INPUT='${{ github.repository_owner }}'; fi
          OWNER_INPUT=$(echo "$OWNER_INPUT" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_INPUT}/lunatv" >> $GITHUB_ENV
          echo "TAG=$TAG_INPUT" >> $GITHUB_ENV
          echo "Using IMAGE=${OWNER_INPUT}/lunatv TAG=${TAG_INPUT}"

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail

          echo "ğŸ“¦ Available digest files:"
          ls -1 | grep -E '^[0-9a-f]{64}$' || true

          DIGESTS=$(ls | grep -E '^[0-9a-f]{64}$' || true)
          if [ -z "$DIGESTS" ]; then
            echo "::error::No digests found in /tmp/digests. Check build step permissions/push."
            exit 1
          fi

          # æ„é€ æ­£ç¡®æ ¼å¼çš„é•œåƒå¼•ç”¨
          SOURCES=""
          for d in $DIGESTS; do
            SOURCES="${SOURCES} ${IMAGE}@sha256:${d}"
          done

          echo "ğŸ”— Merging digests for ${IMAGE}:${TAG}"
          echo "$SOURCES"

          # åˆå¹¶ä¸ºå¤šæ¶æ„é•œåƒ
          docker buildx imagetools create -t "${IMAGE}:${TAG}" ${SOURCES}

          echo "âœ… Inspect merged manifest:"
          docker buildx imagetools inspect "${IMAGE}:${TAG}"

          echo "âœ… é•œåƒæ„å»ºå®Œæˆï¼š"
          echo "   https://${IMAGE}:${TAG}"

  cleanup-refresh:
    runs-on: ubuntu-latest
    needs: [ merge ]
    if: always()
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2